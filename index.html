<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ChatGPT-style Chatbot</title>
<style>
    /* --------- Basic Reset --------- */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
        background: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    /* --------- Chat Container --------- */
    .chat-container {
        width: 400px;
        max-width: 90%;
        background: #fff;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        display: flex;
        flex-direction: column;
        overflow: hidden;
    }

    /* --------- Chat Header --------- */
    .chat-header {
        background: #4b79a1;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 1.2em;
        font-weight: bold;
    }

    /* --------- Chat Messages --------- */
    .chat-messages {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 10px;
        background: #e5e5e5;
    }

    .message {
        max-width: 70%;
        padding: 10px 15px;
        border-radius: 20px;
        position: relative;
        word-wrap: break-word;
    }

    .user-message {
        background: #4b79a1;
        color: #fff;
        align-self: flex-end;
        border-bottom-right-radius: 0;
    }

    .bot-message {
        background: #d3d3d3;
        color: #000;
        align-self: flex-start;
        border-bottom-left-radius: 0;
    }

    /* --------- Chat Input --------- */
    .chat-input {
        display: flex;
        border-top: 1px solid #ccc;
        background: #fff;
    }

    .chat-input input {
        flex: 1;
        padding: 15px;
        border: none;
        outline: none;
        font-size: 1em;
        border-radius: 0;
    }

    .chat-input button {
        padding: 0 20px;
        background: #4b79a1;
        color: #fff;
        border: none;
        cursor: pointer;
        font-size: 1em;
        transition: background 0.3s;
    }

    .chat-input button:hover {
        background: #395a7f;
    }
</style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">ChatGPT Bot</div>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');

    function appendMessage(message, className) {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message', className);
        msgDiv.textContent = message;
        chatMessages.appendChild(msgDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function botReply(userMessage) {
        // Simple dummy responses
        let reply = "Sorry, I can't understand that.";

        if(userMessage.toLowerCase().includes("hi") || userMessage.toLowerCase().includes("hello")) {
            reply = "Hello! How can I help you today?";
        } else if(userMessage.toLowerCase().includes("how are you")) {
            reply = "I'm just a bot, but I'm doing great!";
        } else if(userMessage.toLowerCase().includes("your name")) {
            reply = "I'm your friendly ChatGPT bot!";
        }

        appendMessage(reply, 'bot-message');
    }

    function sendMessage() {
        const message = userInput.value.trim();
        if(message === "") return;

        appendMessage(message, 'user-message');
        userInput.value = "";

        setTimeout(() => {
            botReply(message);
        }, 500);
    }

    // Press Enter to send message
    userInput.addEventListener('keypress', function(e) {
        if(e.key === 'Enter') sendMessage();
    });
</script>

</body>
</html>
